[tox]
envlist =
    py37,
    py38,
    py39,
    flake8

isolated_build = True
skip_missing_interpreters = true

[gh-actions]
python =
    3.7: py37
    3.8: py38, flake8
    3.9: py39

[testenv:flake8]
basepython = python3.8
deps = flake8
skip_install = true
commands = python -m flake8 --show-source src tests


[testenv]
deps =
    pytest
    pytest-cov

commands = pytest --cov={envsitepackagesdir}/cards --cov=tests tests

